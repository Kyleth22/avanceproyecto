<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar contraseña | LE PARFUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <header class="header-principal">
        <div class="header-top">
            <div class="logo">
                <h1>LE PARFUM</h1>
            </div>
            <div class="auth-links">
                <a href="perfil.html">Perfil</a>
                <a href="index.html">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <main class="contenedor-seguridad">
        <section class="tarjeta-seguridad">
            <h2>Seguridad de la cuenta</h2>
            <p class="texto-seguridad">
                Por tu seguridad, es necesario confirmar tu contraseña actual antes de establecer una nueva.
            </p>

            <form class="form-seguridad" id="form-password">
                
                <div class="campo-form">
                    <label>Contraseña actual</label>
                    <input type="password" id="pass-actual" placeholder="••••••••" required>
                </div>

                <div class="campo-form">
                    <label>Nueva contraseña</label>
                    <input type="password" id="pass-nueva" placeholder="Mínimo 8 caracteres" required>
                </div>

                <div class="campo-form">
                    <label>Confirmar nueva contraseña</label>
                    <input type="password" id="pass-confirmar" placeholder="Repite la contraseña" required>
                </div>

                <div class="acciones-seguridad">
                    <button type="submit" class="btn-primario">
                        Actualizar contraseña
                    </button>
                    <a href="perfil.html" class="btn-secundario">
                        Cancelar
                    </a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 LE PARFUM</p>
    </footer>

    <script src="../js/seguridad.js"></script>
</body>
</html>
