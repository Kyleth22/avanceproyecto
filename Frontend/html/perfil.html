<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi perfil | LE PARFUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <header class="header-principal">
        <div class="header-top">
            <div class="logo"><h1>LE PARFUM</h1></div>
            <div class="auth-links">
                <a href="index.html" id="btn-logout">Cerrar sesión</a>
            </div>
        </div>
        <nav class="nav-principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="deseos.html">Lista de deseos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main class="perfil-container">
        <section class="perfil-card">
            <div class="perfil-header">
                <h2>Mi perfil</h2>
                <span class="perfil-subtitulo">Información de tu cuenta</span>
            </div>

            <form id="form-perfil" class="recomendaciones">
                <div class="dato">
                    <label class="label">Usuario</label>
                    <input type="text" id="perf-usuario"disabled>
                </div>

                <div class="dato">
                    <label class="label">Correo electrónico</label>
                    <input type="email" id="perf-correo"disabled>
                </div>

                <div class="dato">
                    <label class="label">Dirección de envío</label>
                    <input type="text" id="perf-direccion"disabled>
                </div>

                <div class="perfil-acciones">
                    <button type="button" id="btn-edit-toggle" class="btn-secundario">Editar información</button>
                    <a href="cambiar_password.html" class="btn-primario">Cambiar contraseña</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Teléfono: 899-999-9999 | leparfum@hotmail.com</p>
        <p class="copyright">&copy; LE PARFUM</p>
    </footer>

    <script src="../js/perfil.js"></script>
</body>
</html>
